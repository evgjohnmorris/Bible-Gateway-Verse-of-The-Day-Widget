<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bible Gateway Verse of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .verse-text {
            font-size: 22px;
            margin: 20px 0;
        }
        .verse-reference {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Verse of the Day</h1>
    <div id="verse-container">
        <div class="verse-text" id="verse-text">Loading verse...</div>
        <div class="verse-reference" id="verse-reference"></div>
    </div>

    <script>
        fetch("https://www.biblegateway.com/votd/get/?format=json&version=KJV")
            .then(response => response.json())
            .then(data => {
                document.getElementById("verse-text").innerHTML = `"${data.text}"`;
                document.getElementById("verse-reference").innerHTML = `â€” ${data.reference} (${data.version})`;
            })
            .catch(err => {
                document.getElementById("verse-text").innerText = "Unable to load verse.";
                console.error(err);
            });
    </script>
</body>
</html>
