<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bible Gateway Verse of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }
        .verse-text {
            font-size: 24px;
            margin: 20px auto;
            max-width: 800px;
            color: #000;
        }
        footer {
            margin-top: 40px;
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Verse of the Day</h1>
    <div class="verse-text" id="verse-text">Loading verse...</div>

    <footer>Powered by <a href="https://www.biblegateway.com/" target="_blank">BibleGateway.com</a></footer>

    <script>
        fetch("https://www.biblegateway.com/votd/get/?format=json&version=KJV")
            .then(response => response.json())
            .then(data => {
                // BibleGateway returns 'data.text' already containing HTML, so we insert it directly
                document.getElementById("verse-text").innerHTML = data.text;
            })
            .catch(err => {
                document.getElementById("verse-text").innerText = "Unable to load verse.";
                console.error("Error fetching verse:", err);
            });
    </script>
</body>
</html>
