<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bible Gateway Verse of the Day</title>
    <style>
        body {
              font-family: Georgia, sans-serif;
              text-align: center;
              padding: 20px;
              background-color: #f9f9f9;
          }
          h1 {
            font-size:32px;
            margin-bottom:20px;
            color:#333;
          }
          .verse-text {
            font-size:22px;
            margin:30px;
            max-width:800px;
            color: #000;

          }
          footer {
            margin-top:40px;
            font-size:16px;
            color: #777;
          }

    </style>
</head>
<body>
    <h1>Verse of the Day</h1>
    <div class="verse-text" id="verse-text">Loading verse...</div>
    <footer>Powered by <a href="https://www.biblegateway.com/" target="_blank">BibleGateway.com</a></footer>

    <script>
        const url = "https://www.biblegateway.com/votd/get/?format=json&version=KJV";
        fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url))
            .then(response => response.json())
            .then(data => {
                const parsed = JSON.parse(data.contents);
                document.getElementById("verse-text").innerHTML = parsed.text;
            })
            .catch(err => {
                document.getElementById("verse-text").innerText = "Unable to load verse.";
                console.error(err);
            });
    </script>
</body>

</html>
